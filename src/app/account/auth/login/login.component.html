                    <div *ngIf="submitted && f['userName'].errors || f['userName'].invalid && (f['userName'].dirty || f['userName'].touched)"
                        class="invalid-feedback">
                        <div *ngIf="f['userName'].errors['required']" class="req">Required</div>
                    </div>
