<section class="bg-home bg-circle-gradiant d-flex align-items-center">
  <div class="bg-overlay bg-overlay-white"></div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card form-signin p-4 rounded shadow">
          <form class="needs-validation" name="signupForm" [formGroup]="forgotForm" (ngSubmit)="onSubmit()" novalidate>
            <a><img src="assets/images/logo-icon.png" class="avatar avatar-small mb-4 d-block mx-auto" alt=""></a>
            <h5 class="mb-3 text-center">Forgot Password</h5>
              <div class="mb-3">
                <label for="username" class="form-label">Email <b class="text-danger">*</b></label>
                <input type="text" formControlName="userNameOrEmail" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f['userNameOrEmail'].errors }" id="userNameOrEmail"
                  placeholder="Enter Your Email" />
                <div *ngIf="submitted && f['userNameOrEmail'].errors" class="invalid-feedback">
                  <div *ngIf="f['userNameOrEmail'].errors['required']">Required</div>
                </div>
              </div>
