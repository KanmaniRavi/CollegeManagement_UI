<div class="page-wrapper toggled">
    <main class="page-content bg-light">
        <div class="top-header">
            <div class="header-bar d-flex justify-content-between">
                <div class="d-flex align-items-center">
                    <a class="logo-icon me-3">
                        <img src="assets/images/logo-icon.png" height="30" class="small" alt="">
                        <span class="big">
                            <img src="assets/images/logo-dark.png" height="24" class="logo-light-mode" alt="">
                            <img src="assets/images/logo-light.png" height="24" class="logo-dark-mode" alt="">
                        </span>
                    </a>
                </div>
                <ul class="list-unstyled mb-0">
                    <li class="list-inline-item mb-0 ms-1">
                        <div class="dropdown dropdown-primary">
                            <button type="button" class="btn dropdown-toggle p-0"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8QATbxHgFvoPhdxKFIcSQragjLC6BcCo9FiU0koLh0FGzL3FocfsauUs53dAHfKCecaA&usqp=CAU" class="avatar avatar-ex-small"
                                    alt=""></button>
                            <div class="dropdown-menu dd-menu dropdown-menu-end shadow border-0 mt-3 py-3"
                                style="min-width: 200px;">
                                <a class="dropdown-item d-flex align-items-center text-dark pb-3">
                                    <img  src="https://us.123rf.com/450wm/nexusby/nexusby1810/nexusby181000286/111362910-default-avatar-placeholder-profile-icon-male.jpg?ver=6"
                                        class="avatar avatar-md-sm rounded-circle border shadow" alt="">
                                    <div class="flex-1 ms-2">
                                        <span class="d-block">{{userName}}</span>
                                        <!-- <small class="text-muted">UI / UX Designer</small> -->
                                    </div>
                                </a>
                                <a class="dropdown-item text-dark" (click)="dashboard()"><span
                                        class="mb-0 d-inline-block me-1"><i class="ti ti-home"></i></span> Dashboard</a>
                                <a class="dropdown-item text-dark" routerLink="profile-setting"><span
                                        class="mb-0 d-inline-block me-1"><i class="ti ti-user"></i></span>
                                    Profile</a>
                                <!-- <a class="dropdown-item text-dark" href="email.html"><span
                                        class="mb-0 d-inline-block me-1"><i class="ti ti-mail"></i></span> Email</a>
                                <div class="dropdown-divider border-top"></div> -->
                                <!-- <a class="dropdown-item text-dark" href="lock-screen.html"><span
                                        class="mb-0 d-inline-block me-1"><i class="ti ti-lock"></i></span>
                                    Lockscreen</a> -->
                                <a class="dropdown-item text-dark" (click)="logout()"><span
                                        class="mb-0 d-inline-block me-1"><i class="ti ti-logout"></i></span> Logout</a>
                            </div>
                        </div>
                    </li>
                    <li class="list-inline-item mb-0 ms-1">
                        <a data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <button class="btn btn-primary" (click)="logout()">Logout</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
