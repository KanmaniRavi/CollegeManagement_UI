<div class="page-wrapper toggled">
    <main class="page-content bg-light">
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="d-md-flex justify-content-between align-items-center mt-2">
                    <h5 class="mb-0 text-uppercase">Attendance List</h5>
                    <div aria-label="breadcrumb" class="d-inline-block">
                        <button class="btn btn-sm btn-primary" (click)="attendancereg()">Create</button>
                    </div>
                </div>
                <div class="row d-flex justify-content-between">
                    <div class="col-12 col-sm-12 col-md-3 mt-2">
                        <div class="d-flex">
                            <input class="form-control" type="text" id="search" name="search" autocomplete="off"
                                placeholder="Search">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-3 mt-2">
                        <div class="d-flex align-items-center">
                            <label for="from">From</label>
                            <input type="date" id="from" class="form-control ml-2" placeholder="From Date">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-3 mt-2">
                        <div class="d-flex align-items-center">
                            <label for="To">To</label>
                            <input type="date" id="To" class="form-control ml-2" placeholder="To Date">
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-2 mt-2 download">
                        <i class="fa fa-download" type="button" style="font-size: 25px;"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 mt-2">
                        <div class="table-responsive shadow rounded">
                            <table class="table table-center bg-white mb-0">
                                <thead>
                                    <tr>
                                        <th class="border-bottom text-uppercase p-2">S.No</th>
                                        <th class="border-bottom text-uppercase p-2">Roll No</th>
                                        <th class="border-bottom text-uppercase p-2">Student Name</th>
                                        <th class="border-bottom text-uppercase p-2">Branch Name</th>
                                        <th class="border-bottom text-uppercase p-2">Degree Type</th>
                                        <th class="text-center text-uppercase border-bottom p-2">Date</th>
                                        <th class="text-center text-uppercase border-bottom p-2">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngIf="data.length !=0"></tr>
                                    <tr *ngIf="data.length ==0">
                                        <td colspan="7" class="text-center"><i class="fa fa-search"></i>
                                            <p>No Data Found</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
