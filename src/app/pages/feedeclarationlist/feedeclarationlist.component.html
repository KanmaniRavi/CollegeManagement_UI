<div class="page-wrapper toggled">
    <main class="page-content bg-light">
        <div class="container-fluid">
            <div class="layout-specing">
                <div class="d-flex justify-content-between">
                    <h5 class="text-uppercase">Fees Declaration</h5>
                    <button class="btn btn-primary btn-sm" (click)="declarationreg()">Add Fees Declaration</button>
                </div>
                <div class="pipe" *ngIf="( feesGet | search:feeDeclarationSearch) as resultArr">
                    <div class="row mt-2">
                        <div class="col-9"></div>
                        <div class="col-3">
                            <input class="form-control search" [(ngModel)]="feeDeclarationSearch" type="text"
                                id="search" name="search" autocomplete="off" placeholder="Search Degree / Department">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="table-responsive shadow rounded">
                                <table class="table table-center bg-white mb-0">
                                    <thead>
                                        <tr>
                                            <th style="width: 7%;" class="border-bottom p-2 text-uppercase">S.No</th>
                                            <th style="width: 15%;" class="border-bottom p-2 text-uppercase">Degree Type</th>
                                            <th style="width: 20%;" class="border-bottom p-2 text-uppercase">Degree</th>
                                            <th style="width: 30%;" class="border-bottom p-2 text-uppercase">Department</th>
                                            <th style="width: 20%;" class="border-bottom p-2 text-uppercase">Amount</th>
                                            <th style="width: 10%;" class="border-bottom p-2 text-uppercase">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let fees of feesGet | search:feeDeclarationSearch; let i=index">
                                            <th class="border-bottom p-1 no">{{i+1}}</th>
                                            <td class="border-bottom p-1 td">{{fees.degreeType | capitalize}}</td>
                                            <td class="border-bottom p-1 td">{{fees.degree | capitalize}}</td>
                                            <td class="border-bottom p-1 td">{{fees.branchName | capitalize}}</td>
                                            <td class="border-bottom p-1 td">{{fees.totalAmounts}}</td>
                                            <td class="border-bottom p-1">
                                                <button class="btn me-2"><i class="fa-regular fa-pen-to-square"
                                                        (click)="onEdit(fees.id)"></i></button>
                                                <button class="btn"><i class="fa fa-trash"
                                                        (click)="deleteModal(delete,fees.id)"></i></button>
                                            </td>
                                        </tr>
                                        <tr *ngIf="!resultArr.length">
                                            <td colspan="5" class="text-center"><i class="fa fa-search"></i>
                                                <p>No Data Found</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<ng-template #delete let-modal>
    <div class="modal-header">
        <h5 class="modal-title text-uppercase">Delete Fees Declaration</h5>
        <button class="close fa fa-xmark" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body delete">
        <p>
            <strong>Are you sure want to delete ?</strong>
        </p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-danger" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button class="btn btn-sm btn-primary" (click)="onDelete(modal)">Ok</button>
    </div>
</ng-template>
